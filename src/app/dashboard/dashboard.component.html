  <!-- incident tracking -->

  <div class="dashboard-container">
    <div class="sidebar">
      <mat-form-field appearance="fill">
        <mat-label>Search Departments</mat-label>
        <input matInput type="text" [(ngModel)]="searchText" placeholder="Search"  (input)="filterDepartments()" >
      </mat-form-field>
      <mat-nav-list>
        <mat-list-item [class.selected-department]="!selectedDepartment" (click)="selectDepartment(null)">
          <span mat-line>All Departments</span>
        </mat-list-item>
        <mat-list-item *ngFor="let department of filteredDepartments" [class.selected-department]="department.name === selectedDepartment" (click)="selectDepartment(department)">
          <span mat-line>{{ department.name }}</span>
        </mat-list-item>
      </mat-nav-list>
    </div>
    <div class="main-content">
      <div class="summary-cards">
        <mat-card (click)="showTotalCases()" class="total-card">
          <mat-card-title>Total Cases</mat-card-title>
          <mat-card-content>{{ totalCases }}</mat-card-content>
        </mat-card>
        <mat-card (click)="showOpenCases()" class="open-card">
          <mat-card-title>Open Cases</mat-card-title>
          <mat-card-content>{{ openCases }}</mat-card-content>
        </mat-card>
        <mat-card (click)="showClosedCases()" class="closed-card">
          <mat-card-title>Closed Cases</mat-card-title>
          <mat-card-content>{{ closedCases }}</mat-card-content>
        </mat-card>
      </div>
      <div class="case-details">
        <table mat-table [dataSource]="filteredCases" class="mat-elevation-z8">
          <!-- Define columns -->
          <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
            <th mat-header-cell *matHeaderCellDef> {{ column | titlecase }} </th>
            <td mat-cell *matCellDef="let caseItem"> {{ caseItem[column] }} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
