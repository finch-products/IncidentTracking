<div class="report-container">
  <div class="report-head flex-r aic jcsb" style="padding: 0 20px;">
    <div [formGroup]="searchForm">
      <mat-form-field appearance="fill">
        <mat-label>Start Date</mat-label>
        <input matInput [matDatepicker]="pickerStart" formControlName="startDate" (dateChange)="filterData()">
        <mat-datepicker-toggle matSuffix [for]="pickerStart"></mat-datepicker-toggle>
        <mat-datepicker #pickerStart></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>End Date</mat-label>
        <input matInput [matDatepicker]="pickerEnd" formControlName="endDate" (dateChange)="filterData()">
        <mat-datepicker-toggle matSuffix [for]="pickerEnd"></mat-datepicker-toggle>
        <mat-datepicker #pickerEnd></mat-datepicker>
      </mat-form-field>
    </div>
    <button mat-raised-button color="primary" (click)="downloadReport('pdf')">
      <mat-icon>download</mat-icon>
      <span>Report</span>
    </button>
  </div>
  <div class="flex-r pad" style="margin-top: -20px;">
    <div class="report-image-parent w-50" style="min-width: 600px;">
      <div class="report-image">
        <h4>Cases Over Time</h4>
        <canvas id="casesOverTimeCanvas"></canvas>
      </div>
    </div>

    <div class="report-image-parent w-50" style="min-width: 600px;">
      <div class="report-image">
        <h4>Cases by Department</h4>
        <div style="display: flex; justify-content: center;">
          <canvas id="casesByDepartmentCanvas" style="height: 350px;"></canvas>
        </div>
      </div>
    </div>

    <div class="report-image-parent w-33" style="min-width: 400px;">
      <div class="report-image">
        <h4>Cases by Status</h4>
        <div style="display: block;">
          <canvas id="casesByStatusCanvas"></canvas>
        </div>
      </div>
    </div>

    <div class="report-image-parent w-33" style="min-width: 400px;">
      <div class="report-image">
        <h4>Average Resolution Time by Department</h4>
        <canvas id="tatByDepartmentCanvas" width="400" height="200"></canvas>
      </div>
    </div>

    <div class="report-image-parent w-34" style="min-width: 400px;">
      <div class="report-image">
        <h4>More than 1 fraud cases against an employee</h4>
        <canvas id="fraudCasesCanvas"></canvas>
      </div>
    </div>
  </div>
</div>
