<div class="p-4">
  <div class="card">
    <h2>CaseDetail Details for <span>{{caseNo}}</span></h2>
    <form [formGroup]="caseDetailsForm" (ngSubmit)="onSubmit()" class="user-form pad">
      <div class="row">
        <div class="col-12 col-sm-6 col-lg-6">
          <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="desc" required></textarea>
          </mat-form-field>
        </div>
        <div class="col-12 col-sm-6 col-lg-3">
          <mat-form-field appearance="outline">
            <mat-label>Employee No</mat-label>
            <input matInput formControlName="empNo" required>
          </mat-form-field>
        </div>
        <div class="col-12 col-sm-6 col-lg-3">
          <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" required>
          </mat-form-field>
        </div>
        <div class="row">
          <div class="col-12 col-sm-6 col-lg-3">
            <mat-form-field appearance="outline">
              <mat-label>Department</mat-label>
              <input matInput formControlName="department">
            </mat-form-field>
          </div>
          <div class="col-12 col-sm-6 col-lg-3">
            <mat-form-field appearance="outline">
              <mat-label>City</mat-label>
              <input matInput formControlName="city" required>
            </mat-form-field>
          </div>
          <div class="col-12 col-sm-6 col-lg-3">
            <mat-form-field appearance="outline">
              <mat-label>Location Building</mat-label>
              <input matInput formControlName="building" required>
            </mat-form-field>
          </div>
          <div class="col-12 col-sm-6 col-lg-3">
            <mat-form-field appearance="outline">
              <mat-label>Reported By</mat-label>
              <input matInput formControlName="reportedBy" required>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-sm-6 col-lg-6">
            <mat-form-field appearance="outline">
              <mat-label>CaseDetail Details</mat-label>
              <textarea matInput formControlName="details" required></textarea>
            </mat-form-field>
          </div>
          <div class="col-12 col-sm-6 col-lg-3">
            <mat-form-field appearance="outline">
              <mat-label>Reported Date</mat-label>
              <input matInput formControlName="reportedDate" required>
            </mat-form-field>
          </div>
          <div class="col-12 col-sm-6 col-lg-3">
            <mat-form-field appearance="outline">
              <mat-label>Closed Date</mat-label>
              <input matInput formControlName="closedDate" required>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-sm-6 col-lg-3">
            <mat-form-field>
              <mat-label>Status</mat-label>
              <mat-select formControlName="status">
                <mat-option *ngFor="let status of statusOptions" [value]="status.name">{{status.name}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-12 col-sm-6 col-lg-3">
            <mat-form-field>
              <mat-label>Investigator</mat-label>
              <mat-select formControlName="investigator">
                <mat-option *ngFor="let investigator of investigators" [value]="investigator.name">
                  {{ investigator.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-12 col-sm-6 col-lg-6">
            <mat-form-field appearance="outline">
              <mat-label>Comments/Remarks</mat-label>
              <textarea matInput formControlName="comments"></textarea>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div align="end">
        <button mat-raised-button type="submit" [disabled]="caseDetailsForm.invalid">Update</button>
      </div>
    </form>
  </div>
</div>
